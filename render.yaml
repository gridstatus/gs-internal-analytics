services:
  - type: web
    name: gs-internal-analytics
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: READ_ONLY_APP_USER
        sync: false
      - key: READ_ONLY_APP_PASSWORD
        sync: false
      - key: READ_ONLY_APP_HOST
        sync: false
      - key: READ_ONLY_APP_PORT
        sync: false
      - key: READ_ONLY_APP_DATABASE
        sync: false
      - key: WRITE_DB_ENV
        sync: false
      - key: LOCAL_WRITE_APP_USER
        sync: false
      - key: LOCAL_WRITE_APP_PASSWORD
        sync: false
      - key: LOCAL_WRITE_APP_HOST
        sync: false
      - key: LOCAL_WRITE_APP_PORT
        sync: false
      - key: LOCAL_WRITE_APP_DATABASE
        sync: false
      - key: PROD_WRITE_APP_USER
        sync: false
      - key: PROD_WRITE_APP_PASSWORD
        sync: false
      - key: PROD_WRITE_APP_HOST
        sync: false
      - key: PROD_WRITE_APP_PORT
        sync: false
      - key: PROD_WRITE_APP_DATABASE
        sync: false
      - key: POSTHOG_PROJECT_ID
        sync: false
      - key: POSTHOG_PERSONAL_API_KEY
        sync: false
      # Clerk environment variables (add your actual values in Render dashboard)
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      # Optional: Clerk URLs (Render will auto-detect, but you can override)
      - key: NEXT_PUBLIC_CLERK_SIGN_IN_URL
        value: /sign-in
      - key: NEXT_PUBLIC_CLERK_SIGN_UP_URL
        value: /sign-in
      - key: NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL
        value: /
      - key: NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL
        value: /