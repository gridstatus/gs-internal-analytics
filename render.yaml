services:
  - type: web
    name: gs-internal-analytics
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: APPLICATION_POSTGRES_USER
        sync: false
      - key: APPLICATION_POSTGRES_PASSWORD
        sync: false
      - key: APPLICATION_POSTGRES_HOST
        sync: false
      - key: APPLICATION_POSTGRES_DATABASE
        sync: false
      - key: POSTHOG_PROJECT_ID
        sync: false
      - key: POSTHOG_PERSONAL_API_KEY
        sync: false
      # Clerk environment variables (add your actual values in Render dashboard)
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      # Optional: Clerk URLs (Render will auto-detect, but you can override)
      - key: NEXT_PUBLIC_CLERK_SIGN_IN_URL
        value: /sign-in
      - key: NEXT_PUBLIC_CLERK_SIGN_UP_URL
        value: /sign-in
      - key: NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL
        value: /
      - key: NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL
        value: /

databases:
  - name: gs-analytics-db
    plan: free
    databaseName: api_server
    user: postgres

